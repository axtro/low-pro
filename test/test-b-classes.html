<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>test-b-classes</title>
	
	<script src="prototypeRC1.js" type="text/javascript" charset="utf-8"></script>
	<script src="lowpro.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		Draggable = Behavior.create({
			initialize : function(a, b) {
				this.sum = a + b;
			},
			onclick : function() {
				alert(this.sum);
			}
		})
		
		Event.onReady(function() {
			Draggable.attach('thing', 5, 18);
		})
		
		Event.addBehavior({
			'#thig' : Draggable(15,10)
		})
	</script>
	
</head>

<body>
<p id='thing'>Woo</p>
<p id='thig'>Waa</p>
</body>
</html>
